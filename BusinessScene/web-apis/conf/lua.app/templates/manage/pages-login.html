<!DOCTYPE html>
<html lang="zh" class="body-full-height">
    <head>
        {%
        local myconfig = ngx.shared.myconfig;
        local cfgDbQuery = cjson.decode(myconfig:get("cfgDbQuery"));
        local baseurl = cfgDbQuery.webbase.url;
        %}
        <base href="{* baseurl *}/manage/" />

        <!-- META SECTION -->
        <title>登录</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>欢迎</strong>, 请登录</div>

                    <form action="/formroutenew?html=route-neo4j-json&query=graph-rabc-login" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" name="username" class="form-control" placeholder="用户名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" name="passwd" class="form-control" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">忘记密码?</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">登录</button>
                        </div>
                    </div>
                    </form>

                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2017 图门户
                    </div>
                    <div class="pull-right">
                        <a href="#">关于</a> |
                        <a href="#">隐私</a> |
                        <a href="#">联系我们</a>
                    </div>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>

    </body>
</html>
