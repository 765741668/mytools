<body>
<div class="container">
    <div class="cover">
        <h1 class="text-info">RBAC 可视化编辑器</h1>
        <p class="intro">『RBAC 可视化编辑器』是一个基于用户、组、角色、权限、资源等元素的可视化编辑器。</p>
        <p>
            <a href="#" class="btn btn-default" role="button" title="使用GitHub账号登录">登录</a>
        </p>
    </div>
</div>
<div class="jsmind-rbac">
    <div id="jsmind_container" class="jsmind-container"></div>

    <div id="mm" class="easyui-menu" style="width:120px; z-index:99999">
        <div data-options="iconCls:'icon-add'">
            <span>新建</span>
            <div style="width:150px;">
                <div onClick="add_node()">兄弟节点</div>
                <div data-options="disabled:true" onClick="">子节点</div>
            </div>
        </div>
        <div class="menu-sep"></div>
        <div data-options="iconCls:'icon-edit'" onClick="modify_node()">编辑标签</div>
        <div data-options="iconCls:'icon-remove',disabled:true">删除标签</div>
        <div data-options="iconCls:'icon-large-shapes'" onClick="show_detail()">节点明细</div>
    </div>

    <div id="win"></div>
</div>
