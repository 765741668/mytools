web:
  image: jamesmo/mynginx:2.1
  links:
    - mytomcat1
    - mytomcat2
    - myredis
  ports:
    - "80:80"
  volumes_from:
    - data

#常用工具集合
data:
  image: busybox
  command: /bin/true
  volumes:
      - /Users/moyong/docker-share/www/:/data/www/
      - /Users/moyong/docker-share/logs/web/:/usr/local/nginx/logs/
      - /Users/moyong/docker-share/conf/nginx/lua/:/usr/local/nginx/conf/nginx.d/lua/ #配置文件,fix.me


data4app:
  image: busybox
  command: /bin/true
  volumes:
      - /Users/moyong/docker-share/app/:/tomcat/webapps/
      - /Users/moyong/docker-share/logs/app/:/tomcat/logs/


#启动tomcat
mytomcat1:
  image: jamesmo/mytomcat:7
  environment:
    TOMCAT_PASS: admin
  links:
    - dbinit
    - db:mysql
    - memcache1
    - memcache2
  ports:
    - "8080:8080"
  volumes_from:
    - data4app

#启动tomcat
mytomcat2:
  image: jamesmo/mytomcat:7
  environment:
    TOMCAT_PASS: admin
  links:
    - dbinit
    - db:mysql
    - memcache1
    - memcache2
  ports:
    - "8080"
  volumes_from:
    - data4app


memcache1:
  image: sylvainlasnier/memcached
  environment:
    MAX_MEM: 1024
    MAX_CONN: 10000
  ports:
    - "11211"

memcache2:
  image: sylvainlasnier/memcached
  environment:
    MAX_MEM: 1024
    MAX_CONN: 10000
  ports:
    - "11211"

myredis:
  image: redis:latest
  ports:
      - "6379:6379"


db:
  image: jamesmo/mysql:latest
  environment:
    MYSQL_USER: java
    MYSQL_PASSWORD: java
    MYSQL_DATABASE: javatest
    MYSQL_ROOT_PASSWORD: mysql
  ports:
    - "3306"

dbinit:
  image: jamesmo/mysql:latest
  entrypoint: /bin/bash
  volumes:
    - .:/host
  command: -c "sleep 8; mysql -u java --password=java -h mysql javatest < /host/mysql/init.sql; exit 0"
  links:
    - db:mysql
