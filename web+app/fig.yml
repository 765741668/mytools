web:
  image: supermy/docker-mynginx:2.1
  links:
    - mytomcat1
    - mytomcat2
    - myredis
  ports:
    - "80:80"
  volumes_from:
    - data

#常用工具集合
data:
  image: busybox
  command: /bin/true
  volumes:
      - /Users/moyong/project/env-myopensource/3-tools/mytools/web+app/mynginx/www:/data/www/
      - /Users/moyong/docker-share/logs/web/:/usr/local/nginx/logs/
      - /Users/moyong/project/env-myopensource/3-tools/mytools/web+app/mynginx/nginx.d/lua/:/usr/local/nginx/conf/nginx.d/lua/ #配置文件,fix.me

#/Users/moyong/docker-share/app/ 覆盖了管理目录导致，导致管理功能不可用
data4app:
  image: busybox
  command: /bin/true
  volumes:
#      - /Users/moyong/docker-share/app/:/tomcat/webapps/
      - /Users/moyong/docker-share/logs/app/:/tomcat/logs/


#启动tomcat
mytomcat1:
  image: supermy/docker-mytomcat:7
  environment:
    TOMCAT_PASS: admin
  links:
    - dbinit
    - db:mysql
    - memcache1
    - memcache2
  ports:
    - "8080:8080"
  volumes_from:
    - data4app

#启动tomcat
mytomcat2:
  image: supermy/docker-mytomcat:7
  environment:
    TOMCAT_PASS: admin
  links:
    - dbinit
    - db:mysql
    - memcache1
    - memcache2
  ports:
    - "8080"
  volumes_from:
    - data4app


memcache1:
  image: sylvainlasnier/memcached
  environment:
    MAX_MEM: 1024
    MAX_CONN: 10000
  ports:
    - "11211"

memcache2:
  image: sylvainlasnier/memcached
  environment:
    MAX_MEM: 1024
    MAX_CONN: 10000
  ports:
    - "11211"

myredis:
  image: redis:latest
  ports:
      - "6379:6379"


db:
  image: supermy/docker-mysql:latest
  environment:
    MYSQL_USER: java
    MYSQL_PASSWORD: java
    MYSQL_DATABASE: javatest
    MYSQL_ROOT_PASSWORD: mysql
  ports:
    - "3306:3306"

dbinit:
  image: supermy/docker-mysql:latest
  #entrypoint: "/bin/bash"
  volumes:
    - .:/host
  command: -c "sleep 8; mysql -u java --password=java -h mysql javatest < /host/mysql/init.sql; exit 0"
  links:
    - db:mysql
