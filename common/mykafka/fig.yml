#单节点，高可用，节点只能是奇数
base:
  build: .


zookeeper:
  image: jplock/zookeeper
  ports: 
    - "2181:2181"

##消息队列，配置ip and port
kafka1:
  image: wurstmeister/kafka:latest
  ports:
    - "9092:9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_BROKER_ID: 1
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
    KAFKA_ADVERTISED_PORT: 9092
    #KAFKA_MESSAGE_MAX_BYTES: 2000000
    KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'

##消息队列，配置ip and port
kafka2:
